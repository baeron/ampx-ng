<div class="modal-padding"
     (click)="onContainerClicked($event)"
     class="modal fade"
     tabindex="-1"
     [ngClass]="{'in': visibleAnimate}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"
            id="myModalLabel">
              {{title}}
        </h4>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-2">
            <div class="form-group">
              <label>Tag</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label>Northing</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label>Easting</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label>Elevation</label>
            </div>  
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     disabled/>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     disabled/>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     disabled/>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     disabled/>
            </div>  
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     disabled/>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     disabled/>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     disabled/>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input type="text"
                     class="form-control"
                     disabled/>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
