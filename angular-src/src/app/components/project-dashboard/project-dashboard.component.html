<div class="container text-style" *ngIf="project">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: white!important">
          <li *ngIf="isAdmin" class="breadcrumb-item">
            <a class="cursor-style disable-decoration text-style" style="color: black!important " [routerLink]="['/superadmin']">
              <strong>Admin panel</strong>
            </a>
          </li>
          <li *ngIf="!isAdmin" class="breadcrumb-item">
            <a class="cursor-style disable-decoration text-style" style="color: black!important " [routerLink]="['/project']">
              <strong>Projects List</strong>
            </a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Dashboard for Project {{project.title}}</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="d-flex justify-content-center pt-3">
    <h1>Project <strong>{{project.title}}</strong></h1>
  </div>
    <div class="d-flex justify-content-center pt-2">
      <h4>To start working</h4>
    </div>
    <div class="d-flex justify-content-center">
      <div class="d-flex flex-column">
        <div class="p-2 h5">
          <a class="cursor-style disable-decoration text-style" [routerLink]="['/project', projectId, 'electricals']">
            <strong>
              Electrical Load List
            </strong>
          </a>
        </div>
        <div class="p-2 h5 temporary-text-style">Electrical Equipment List</div>
        <div class="p-2 h5">
          <a class="cursor-style disable-decoration text-style" [routerLink]="['/project', projectId, 'cables']">
            <strong>
              Cable Schedule
            </strong>
          </a>
        </div>
        <div class="p-2 h5 temporary-text-style">
          <a class="cursor-style disable-decoration text-style" [routerLink]="['/project', projectId, 'sldshedules']">
            <strong>
              Single Line Schedule
            </strong>
          </a>
        </div>
        <div class="p-2 h5 temporary-text-style">
          <a class="cursor-style disable-decoration text-style" [routerLink]="['/project', projectId, 'controllers']">
            <strong>
              Controllers Schedule
            </strong>
          </a>
        </div>
        <div class="p-2 h5 temporary-text-style">
          <a class="cursor-style disable-decoration text-style" [routerLink]="['/project', projectId, 'instrumentations']">
            <strong>
              Instrumentation Index
            </strong>
          </a>
        </div>
        <div class="p-2 h5 temporary-text-style">
          <!--[routerLink]="['/project', projectId, 'ioassignment']" -->
          <!--(click)="createIOAssignment()"-->
          <a class="cursor-style disable-decoration text-style" [routerLink]="['/project', projectId, 'ioassignment']">
            <strong>
              IO Assignment
            </strong>
          </a>
        </div>
        <div class="p-2 h5 temporary-text-style">IO List</div>
      </div>
    </div>    
  </div>
